<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}ExamGen · Web Local{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pico.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <a class="skip-link" href="#main">Saltar al contenido</a>
  <header class="container">
    <div class="brand"><a href="/">ExamGen</a></div>
    <nav>
      <a href="{{ url_for('home.dashboard') }}" class="{{ 'active' if nav_active=='home' else '' }}">Inicio</a>
      <a href="{{ url_for('exams.list_exams') }}" class="{{ 'active' if nav_active=='exams' else '' }}">Exámenes</a>
    </nav>
  </header>
  <div id="messages" class="container" aria-live="polite">
    {% include 'partials/_messages.html' %}
  </div>
  <main id="main" class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="container">
    <span class="badge">Modo local</span>
    <span class="muted">{{ app_version }}</span>
  </footer>
  <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
</body>
</html>

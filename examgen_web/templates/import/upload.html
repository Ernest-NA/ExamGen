{% extends "base.html" %}
{% block content %}
<h1>{{ _('Importar preguntas') }}</h1>
{% if empty_db %}
<p class="warning">{{ _('La base de datos está vacía. Considera hacer un backup.') }}</p>
{% endif %}
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form action="{{ url_for('importer.upload_file') }}" method="post" enctype="multipart/form-data">
  <p>
    <input type="file" name="file" required />
  </p>
  <p>
    <label>{{ _('Tipo de archivo') }}
      <select name="kind">
        <option value="auto">{{ _('Auto') }}</option>
        <option value="csv">{{ _('CSV') }}</option>
        <option value="json">{{ _('JSON') }}</option>
      </select>
    </label>
  </p>
  <button class="btn" type="submit">{{ _('Cargar') }}</button>
</form>
{% endblock %}

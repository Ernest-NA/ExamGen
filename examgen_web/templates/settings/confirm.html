{% extends "base.html" %}
{% block title %}{{ _('Confirmar') }} Â· {{ _('ExamGen') }}{% endblock %}
{% block content %}
<section class="container">
  <div class="card">
    <p>{{ message }}</p>
    <form
      action="{{ action }}"
      method="{{ method|default('post') }}"
      style="display:inline-block"
    >
      <button type="submit" class="btn">{{ _('Aceptar') }}</button>
    </form>
    <a href="{{ url_for('settings.index') }}" class="btn">{{ _('Cancelar') }}</a>
  </div>
</section>
{% endblock %}
